        window.addEventListener("load", function fader() {

        });

        function telCorrector(el, ev) {
            persianNumbers = {
                '۰': '0',
                '۱': '1',
                '۲': '2',
                '۳': '3',
                '۴': '4',
                '۵': '5',
                '۶': '6',
                '۷': '7',
                '۸': '8',
                '۹': '9'
            };
            if (ev.data in persianNumbers) {
                el.value = el.value.slice(0, -1) + persianNumbers[ev.data];
            }
            if (Number.isNaN(el.value[el.value.length - 1] * 1)) {
                el.value = el.value.slice(0, -1);
            }

        }

        function vali(ev) {
            phoneNumber = ev.target[0].value;
            // console.log(ev);
            if (!(((phoneNumber[0] === '0') && (phoneNumber[0] === '9') && (phoneNumber.length === 11)) || (phoneNumber[0] === '9' && phoneNumber.length === 10))) {
                ev.preventDefault();
                invalidPhoneNumber(phoneNumber);
            }
        }

        function invalidPhoneNumber(invalidNumber) {
            if (invalidNumber === '') {
                showTooltip('پر کردن این بخش الزامیست.');
            } else {
                showTooltip('لطفا ارقام وارد شده را دوباره چک کنید.');
            }


        }

        function showTooltip(msg) {
            const tooltip = document.querySelector('.phons-number-error');
            tooltip.innerHTML = '<br>' + msg;
            tooltip.classList.remove('on');
            requestAnimationFrame(() => {
                tooltip.classList.add('on');
            });
        }


    </script>
