<script>
    window.addEventListener('load', function () {
        // loading area hiding
        loadingDNA = document.querySelector('.loading-area');
        loadingDNA.style.opacity = '0';
        loadingDNA.style.pointerEvents = 'none';

        // header scroll efects
        const header = document.querySelector('header');
        const menu = document.querySelector('.menu');
        const scroller = document.querySelector('.scrolltop');
        document.scrollingElement.scrollTop = 0;
        const shouldIToggleMenu = (function () {
            let visible = false;
            return function (scroll) {
                if ((scroll > 50 && !visible) || (scroll < 50 && visible)) {
                    visible = !visible;
                    return true;
                }

                return false;
            };
        })();
        const shouldIToggleScroller = (function () {
            let scrollerVisible = false;
            return function (scroll) {
                if ((scroll > 500 && !scrollerVisible) || (scroll < 500 && scrollerVisible)) {
                    scrollerVisible = !scrollerVisible;
                    return true;
                }

                return false;
            };
        })();

        document.addEventListener('scroll', function () {
            const scrollTop = (this.scrollingElement.scrollTop);
            if (shouldIToggleMenu(scrollTop)) {
                header.classList.toggle('scrolldown');
                menu.classList.toggle('scrolldown');
            }

            if (shouldIToggleScroller(scrollTop)) {
                scroller.classList.toggle('scrolldown');
            }
        });

        // alert box
        const alertBox = document.querySelector('.alert-box');
        if (alertBox.innerHTML) {
            alertBox.style.minHeight = '5rem';
            alertBox.style.padding = '1rem';
            alertBox.style.borderStyle = 'solid';
        }

        function isValid() { }
    });

</script>
