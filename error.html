<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- FAVICON ICON -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<style>
    :root {
        --clr1: #ffffff;
        --clr2: #00e0c6;
        --clr3: #009393;
        --clr4: #016170;
        --clr5: #012c32;
        --clr6: #011619;
    }

    @font-face {
        font-family: 'nazanin';
        src: url('../fonts/B_Nazanin.ttf');
    }

    .error-body {
        position: relative;
        min-height: 100vh;
        font-family: nazanin;
        font-size: 1.2rem;
        background: rgb(255, 255, 255);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    a,
    a:visited,
    a:active {
        color: inherit;
        text-decoration: none;
    }

    .error-message {
        padding: 0 2em 1em;
        box-shadow: 0 0 4px #011619;
        background: #036666;
        position: relative;
        color: #ff8a00;
        width: 100%;
        height: 40%;
        left: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .error-message h1 {
        font-family: Arial, Helvetica, sans-serif;
        text-shadow: 0 0 1px hsl(32, 100%, 70%);

    }

    .error-message p {
        text-align: center;
        color: white;
        text-shadow: 0 0 1px hsl(32, 100%, 10%);
    }

    .buttons ul {
        max-width: 350px;
        min-width: 200px;
        padding: 0;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        list-style: none;
    }

    .buttons {
        width: 100%;
    }

    .button {
        text-align: center;
        min-width: 4.5ch;
        padding: 0.2em 0;
        font-size: x-large;
        color: #011619;
        border-radius: 5px;
        background-color: #ff8a00;
        background-image: linear-gradient(#ff8a00, hsl(32, 100%, 40%));
    }

    .error-animations>* {
        font-family: Arial, Helvetica, sans-serif;
        position: absolute;
        color: #ff8a00;
        z-index: 2;
        animation-name: error;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    @keyframes error {
        0% {
            transform: translateY(0%);
            text-shadow: 0 0 0 hsl(32, 100%, 70%);
            opacity: .7;

        }

        50% {
            transform: translateY(20%);
            text-shadow: 0 0 7px hsl(32, 100%, 70%);
            opacity: .9;

        }

        100% {
            transform: translateY(0%);
            text-shadow: 0 0 0 hsl(32, 100%, 70%);
            opacity: .7;

        }
    }

    .error1 {
        top: 5px;
        left: 10px;
        font-size: 3em;
        animation-duration: 3s;
    }

    .error2 {
        top: 55px;
        left: 5px;
        font-size: 1.5em;
        animation-duration: 2.5s;
    }

    .error3 {
        top: 32px;
        left: 70px;
        font-size: 2em;
        animation-duration: 1.5s;
    }

    .error4 {
        top: 0;
        left: 100px;
        font-size: 2em;
        animation-duration: 3.5s;
    }

    .alert-box.success {

        border: #358f80 1px;
        background-color: #358f80bd;
        color: rgb(0, 70, 70);

    }

    .alert-box.danger {

        border: #ff1000 1px;
        background-color: #ff1000bd;
        color: rgb(110, 0, 0);
    }

    .alert-box {
        border: #1d1d1d 1px;
        background-color: #727272bd;
        color: rgb(44, 44, 44);
        font-family: nazanin;
        text-align: right;
        direction: rtl;
        pointer-events: none;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 100%);
        width: 10rem;
        border-radius: 1rem;
        animation-name: hider;
        animation-duration: 4s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
        animation-delay: 2s;
    }

    @keyframes hider {
        to {
            opacity: 0;
        }
    }
</style>

<body>
    <div class="error-body">
        <div class="error-animations">
            <div class="error1">404</div>
            <div class="error2">404</div>
            <div class="error3">404</div>
            <div class="error4">404</div>
        </div>
        <div class="error-message">
            <h1>404</h1>
            <p>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است</p>
            <div class="buttons">
                <ul>

                    <li class="button"><a href="about_us.html">درباره</a></li>
                    
                    <li class="button"><a href="reserve.html">رزرو</a></li>
                    
                    <li class="button"><a href="blog_home.html">وبلاگ</a></li>
                    
                    <li class="button"><a href="index.html">خانه</a></li>

                </ul>
            </div>
            <div class="alert-box"></div>
        </div>
    </div>

</body>
<script>
    const alertBox = document.querySelector('.alert-box');
    if (alertBox.innerHTML) {
        alertBox.style.minHeight = '5rem';
        alertBox.style.padding = '1rem';
        alertBox.style.borderStyle = 'solid';
    }
</script>

</html>
